<div class="container">
    <h2 class="text-center">ADD QUOTE</h2>
    <form (ngSubmit) = 'submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <input type="text" placeholder="Quote" name="quote" id="quote" class="form-control" [(ngModel)]="newQuote.quote" #quote='ngModel' required>
            <div [hidden] = "quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>
        </div>
        
        <div class="form-group">
            <input type="text" placeholder="By" name="author" id="author" class="form-control" [(ngModel)]="newQuote.author" #author='ngModel' required>
            <div [hidden] = "author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>
        
        <div class="form-group">
            <input type="text" placeholder="Name" name="name" id="name"class="form-control" [(ngModel)]="newQuote.name" #name='ngModel' required>
            <div [hidden] = "name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        
        <div class="form-group">
            <input type="date" id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" class="form-control" placeholder="Date" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
